method: 'grid'

metric: 
    name: 'val_loss'
    goal: 'minimize'   

parameters: 
    seed:
      value: 42

    model: 
      value: 'transformer'
    hidden_size: 
      value: 512
    segment:
      value: 12
    frozen:
      values: [False, True]
    
    pretrained:
      value: True
    feature_filling:
      values: ['repeat', 'pad']

    feature_mask:
      value: [1,1,1,1,1,1]

    lr: 
      values: [0.005, 0.006]
    weight_decay: 
      value: 1e-5
    warmup_ratio:
      values: [0.1, 0.2]
    batch_size:
      value: 4
    alpha:
      value: 1

    result_root_dir:
      value: 'sample'

    n_layer:
      value: 48
    n_head:
      value: 32
    activation_function: 
      value: 'relu'
    n_ctx:
      value: 216
    resid_pdrop:
      value: 0.1
    attn_pdrop:
      value: 0.1
    n_bundle:
      value: 18

    device_count:
      value: 4

    ckpt:
      value: 'sample'

    epoch:
      value: 1